<h1>My To Do List</h1>
<a href="{% url 'task-create'%}">Add Task</a>

<table>
    <tr>
        <th>Item</th>
        <th></th>
        <th></th>
    </tr>
    {% for task in object_list %}
    {% comment %} {% for task in tasks %} {% endcomment %}
    <tr>
     <td>{{task.title}}</td>
     <td><a href="{% url 'task' task.id %}">View</td>
     <td><a href="{% url 'task-update' task.id %}">Edit</td>
     <td><a href="{% url 'task-update' task.id %}">Delete</td>
    </tr>
    {% empty%}
       <h3>No items</h3>
    {% endfor%}
    
</table>
